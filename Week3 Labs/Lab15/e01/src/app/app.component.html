<form #f="ngForm">
  <div>
    <label for="name">Name</label>
    <input class="form-control" name="name" type="text" [(ngModel)]="user.name" required>
  </div>
  <br>
  <div>
    <label for="email">Email</label>
    <input class="form-control" name="email" id="email" type="email" [(ngModel)] = "user.email" required pattern="[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?" #email>
  <div *ngIf="!email.valid">
      Enter a valid email address
  </div>
</div>
  <br>
  <div>
    <label for="post">Post</label>
    <textarea class="form-control" name="post" id="post" cols="30" rows="10" [(ngModel)] = "user.post"></textarea>
  </div>
  <br>
  <button type="submit" class="btn btn-primary" [disabled]="!f.valid">Submit</button>
  <button class="btn btn-primary" (click)="getUserData()">Get Data</button>
  {{f.value| json}}
</form>
